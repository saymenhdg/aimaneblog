<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - AimaneBlog</title>
    <link rel="stylesheet" th:href="@{/auth.css}">
</head>
<body>
<header>
    <div class="container">
        <h1>Sign Up for AimaneBlog</h1>
        <nav>
            <ul>
                <li><a href="/home">Home</a></li>
                <li><a href="/users">Users</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <div class="content">
        <form action="/register" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <input type="hidden" name="role" value="ROLE_USER"> <!-- Set role to ROLE_USER by default -->

            <button type="submit">Sign Up</button>
        </form>

    </div>
</main>

<footer>
    <div class="container">
        <p>&copy; 2024 AimaneBlog. All Rights Reserved.</p>
    </div>
</footer>
</body>
</html>
